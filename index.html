<!DOCTYPE html> 
<html>
    <head>
        <meta charset="utf-8"/>
        <title> CALCULADORA </title>

        <style type="text/css">
            fieldset {background-image:url("https://cdn.pixabay.com/photo/2020/02/24/18/05/background-4876988_960_720.jpg");}
            legend { color: blue; background-color: deepskyblue;}
            label {color: white;}
            input {color: white; background-color:darkslateblue;}
            select {color: white; background-color: darkslateblue;}
        </style>

        <script type="text/javascript">
            
            function calcular()
            {
                var num1 = document.getElementById("num1").value;
                var num2 = document.getElementById("num2").value;


                var select = document.getElementById("operaciones");
                var opcion = select.options[select.selectedIndex].value;
                
                var res = 0;

              

                if(opcion == "suma")
                {
                    res = parseInt(num1) + parseInt(num2); 
                }

                else if(opcion == "resta")
                {
                    res = parseInt(num1) - parseInt(num2); 
                }

                else if(opcion == "multiplicacion")
                {
                    res = parseInt(num1) * parseInt(num2); 
                }

                else if(opcion == "division")
                {
                    res = parseFloat(num1) / parseFloat(num2); 
                }
                

                document.getElementById("res").innerText=res;

            }
            
            
        </script>

    </head>

    <body>
        <fieldset>
            <legend> CALCULADORA</legend>
            
            <label>Numero 1: </label>
            <input type="text" id="num1"/> <br><br>
            
            <label>Operacion: </label> 
            <select id="operaciones">
                <option value="suma" selected>Suma</option>
                <option value="resta">Resta</option>
                <option value="multiplicacion">Multiplicacion</option>
                <option value="division">Division</option>
            </select>
            <br><br>

            <label>Numero 2: 
            </label> <input type="text" id="num2"/> <br><br>

            <label>Resultado: </label>
            <label id="res"></label>

            <button name="btncalcular" type="button" onclick="calcular()"> Calcular </button>

        </fieldset>
        <br>

        

        



    </body>

</html>
